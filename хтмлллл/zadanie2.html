<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Трансформации в CSS3</title>
<style>
div{
	background-color: #ccc;
	width: 120px;
	height: 120px;
	margin: 5px;
	padding: 40px 10px;
	box-sizing: border-box;
	border: 1px solid #333;
	display: inline-block;
}
.translate{
	transform: scaleX(-1);
}
</style>
</head>
<body>
<div></div>
<div class="translate">scaleX(-1)</div>
<div></div>
</body>
</html>
